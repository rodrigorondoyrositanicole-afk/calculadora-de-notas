<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio - Bimestre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 45px;
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 15px;
        }

        .notas-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        label {
            display: block;
            color: #cbd5e1;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            font-size: 18px;
            color: #fff;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        input[type="number"]::placeholder {
            color: #475569;
        }

        .btn-calcular {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .btn-calcular:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .btn-calcular:active {
            transform: translateY(-1px);
        }

        .resultado {
            margin-top: 35px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            animation: slideUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resultado::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .resultado.aprobado {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border: 2px solid rgba(16, 185, 129, 0.5);
        }

        .resultado.desaprobado {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            border: 2px solid rgba(239, 68, 68, 0.5);
        }

        .resultado-content {
            position: relative;
            z-index: 1;
        }

        .promedio-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            font-weight: 600;
            color: #fff;
        }

        .promedio-valor {
            font-size: 56px;
            font-weight: 900;
            margin: 15px 0;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .estado-texto {
            font-size: 22px;
            font-weight: 700;
            margin-top: 10px;
            letter-spacing: 2px;
            color: #fff;
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
            font-weight: 600;
        }

        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 18px;
            margin-top: 25px;
            border-radius: 15px;
            font-size: 13px;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .info strong {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Calculadora de Promedio</h1>
            <p class="subtitle">Ingresa tus 4 notas del bimestre</p>
        </div>

        <form id="formNotas">
            <div class="notas-grid">
                <div class="form-group">
                    <label for="nota1">Nota 1</label>
                    <input type="number" id="nota1" min="0" max="20" step="0.01" placeholder="0-20">
                </div>

                <div class="form-group">
                    <label for="nota2">Nota 2</label>
                    <input type="number" id="nota2" min="0" max="20" step="0.01" placeholder="0-20">
                </div>

                <div class="form-group">
                    <label for="nota3">Nota 3</label>
                    <input type="number" id="nota3" min="0" max="20" step="0.01" placeholder="0-20">
                </div>

                <div class="form-group">
                    <label for="nota4">Nota 4</label>
                    <input type="number" id="nota4" min="0" max="20" step="0.01" placeholder="0-20">
                </div>
            </div>

            <button type="submit" class="btn-calcular">Calcular Promedio</button>
        </form>

        <div class="error" id="error"></div>

        <div class="resultado" id="resultado">
            <div class="resultado-content">
                <div class="promedio-label">Promedio Final</div>
                <div class="promedio-valor" id="promedioValor">0.00</div>
                <div class="estado-texto" id="estadoTexto"></div>
            </div>
        </div>

        <div class="info">
            üí° <strong>Info:</strong> El promedio se calcula sumando las 4 notas y dividiendo entre 4. Necesitas 13 o m√°s puntos para aprobar.
        </div>
    </div>

    <script>
        const form = document.getElementById('formNotas');
        const resultado = document.getElementById('resultado');
        const promedioValor = document.getElementById('promedioValor');
        const estadoTexto = document.getElementById('estadoTexto');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            errorDiv.style.display = 'none';
            resultado.style.display = 'none';

            const nota1 = document.getElementById('nota1').value;
            const nota2 = document.getElementById('nota2').value;
            const nota3 = document.getElementById('nota3').value;
            const nota4 = document.getElementById('nota4').value;

            if (!nota1 || !nota2 || !nota3 || !nota4) {
                mostrarError('‚ö†Ô∏è Por favor, completa todas las notas antes de calcular.');
                return;
            }

            const n1 = parseFloat(nota1);
            const n2 = parseFloat(nota2);
            const n3 = parseFloat(nota3);
            const n4 = parseFloat(nota4);

            if (!validarNota(n1) || !validarNota(n2) || !validarNota(n3) || !validarNota(n4)) {
                mostrarError('‚ö†Ô∏è Todas las notas deben estar entre 0 y 20.');
                return;
            }

            const promedio = (n1 + n2 + n3 + n4) / 4;
            mostrarResultado(promedio);
        });

        function validarNota(nota) {
            return nota >= 0 && nota <= 20;
        }

        function mostrarError(mensaje) {
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
        }

        function mostrarResultado(promedio) {
            promedioValor.textContent = promedio.toFixed(2);
            
            if (promedio >= 13) {
                resultado.className = 'resultado aprobado';
                estadoTexto.textContent = '‚úÖ APROBADO';
            } else {
                resultado.className = 'resultado desaprobado';
                estadoTexto.textContent = '‚ùå DESAPROBADO';
            }

            resultado.style.display = 'block';
        }
    </script>
</body>
</html>
